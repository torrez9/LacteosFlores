name: Laravel (Workflows)

on:
  push:
    branches: [ "Workflows" ]
  pull_request:
    branches: [ "Workflows" ]

jobs:
  laravel-log:
    runs-on: ubuntu-latest

    steps:
      # Configurar PHP
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Clonar el repositorio
      - uses: actions/checkout@v4

      # Copiar .env si no existe
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Instalar dependencias
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Generar clave de la aplicaciÃ³n
      - name: Generate key
        run: php artisan key:generate

      # Permisos necesarios
      - name: Set Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # Crear base de datos sqlite (si es necesario)
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      # Crear carpeta docs y generar registro
      - name: Generate Execution Record
        run: |
          mkdir -p docs
          LOG_FILE="docs/workflow_log_$(date +'%Y%m%d_%H%M%S').txt"
          echo "==== Laravel Workflow Execution ====" > $LOG_FILE
          echo "Date: $(date)" >> $LOG_FILE
          echo "Branch: $GITHUB_REF_NAME" >> $LOG_FILE
          echo "Commit: $GITHUB_SHA" >> $LOG_FILE
          echo "Author: $GITHUB_ACTOR" >> $LOG_FILE
          echo "Repository: $GITHUB_REPOSITORY" >> $LOG_FILE
          echo "====================================" >> $LOG_FILE

      # Subir el log como artefacto para consulta
      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: docs/

      # (Opcional) Ejecutar pruebas
      - name: Run Laravel Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test
